<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">Kalkulator walutowy</h1>
    </header>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kantor</legend>
            <p>
                <label>Mam kwotę <input class="js-label label__input" type="number" placeholder="100" name="kwota"
                        required>
                </label>
                <label>
                    <select class="label__input js-inputCurrency" name="inputCurrency">
                        <option value="EUR">EUR-Unia Europejska</option>
                        <option value="USD">USD-USA</option>
                        <option value="CHF">CHF-Szwajcaria</option>
                        <option value="GBP">GBP-W. Brytania</option>
                        <option value="PLN">PLN-Polska</option>
                    </select>
                </label>
            </p>
            <p>
                <label>Chcę wymienić na
                    <select class="label__input js-outputCurrency" name="outputCurrency">
                        <option value="EUR">EUR-Unia Europejska</option>
                        <option value="USD">USD-USA</option>
                        <option value="CHF">CHF-Szwajcaria</option>
                        <option value="GBP">GBP-W. Brytania</option>
                        <option value="PLN">PLN-Polska</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <fieldset class="form__fieldset">
            <legend class="form__legend">Otrzymujesz</legend>
            <button class="form__button js-button">Przelicz</button>
            <p>
                <label class="form__label--special"> Wynik <strong class=js-result></strong></label>
            </p>
        </fieldset>
    </form>
    <footer class="footer">Copyright by Kasia e-mail:<a class="footer__mailLink" href="mailto:fisznikove@gmail.com"
            title="adres poczty">fisznikove@gmail.com</a>
    </footer>
</body>

</html>
